<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = ["neha", "supriya", "nitu", "kiya"];
      console.log(arr);
      // push //last  data ko add krega index last
      const arr1 = arr.push("data");
      console.log(arr);
      console.log(arr1);
    //   shift
      const arr2 = arr.shift(); // remove first index items
      console.log(arr);
      console.log(arr2);
    //   pop
    const arr3=arr.pop();
    console.log(arr);
    console.log(arr3)
    // unshift  //start me element add krega index[1]
    const arr4=arr.unshift("rehan");
    console.log(arr);
    console.log(arr4)
// slice
      const arr5=arr.splice("nitu");
    // console.log(arr);
    console.log(arr5)
    </script>
  </body>
</html>
