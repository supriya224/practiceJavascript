<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: pink;
        font-size: 90px;
        display: flex;
        flex-direction: row ;
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 4; i++) {
        for (let j = 4; j >= i; j--) {
          document.write("&nbsp");
        }
        for (let k = 1; k <= i; k++) {
          document.write(i + " ");
        }
        document.write("<br>");
      }
      document.write(" hello");

      for (let i = 0; i <= 4; i++) {
        for (let j = 4; j >= i; j--) {
          document.write("&nbsp");
        }
        for (let k = 1; k <= i; k++) {
          document.write(k + " ");
        }
        document.write("<br>");
      }

      let count = 1;
      for (let i = 1; i <= 4; i++) {
        for (let j = 4; j >= i; j--) {
          document.write("&nbsp");
        }
        for (let k = 1; k <= i; k++) {
          document.write(count + " ");
          count++;
        }
        document.write("<br/>")
      }
    </script>
  </body>
</html>
