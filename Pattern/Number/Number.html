<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: blue;
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <script>
            //             new type 
         document.write("inline type");
         document.write("<br/>");
      for (let i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
          document.write(i + " ");
        }
        document.write("<br/>");
      }


    //             new type 
      document.write("new type");
      document.write("<br/>");
      for (let i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
          document.write(j + " ");
        }
        document.write("<br/>");
      }


    //             new type 

      document.write("new type");
      document.write("<br/>");
      let count=1;
      for (let i = 1; i <= 4; i++) {
        for (j = 1; j <= i; j++) {
          document.write(count + " ");
          count++
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
